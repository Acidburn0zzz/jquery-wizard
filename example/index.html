<html>
  <head>
    <title>jQuery.merlin</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="../src/jquery.merlin.css" />

    <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.4.js"></script>
    <script language="javascript" type="text/javascript"
      src="http://comato.se/jquery-plugin/src/jquery.plugin.js"></script>
    <script language="javascript" type="text/javascript" src="../src/jquery.merlin.js"></script>
    <script language="javascript" type="text/javascript">
      jQuery(function() {
        jQuery("#wizard").merlin({
          transitions: {
            name: function() {
              
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>jQuery.merlin</h1>

    <form name="wizardForm" id="wizard">
      <div class="step transition" id="name">
        <p>What is your name?</p>
        <input type="text" name="name" />
      </div>

      <div class="branch" id="kyle">
        <div class="step">
          <p>Kyle's are awesome, amirite?</p>
          <label><input type="radio" name="yes" value="yes" />Yes</label>
          <label><input type="radio" name="no" value="no" />No</label>
        </div>

        <div class="branch" id="kyle-no">
          <div class="step disableNext">
            <p>O, rly?</p>
          </div>
        </div>
      </div>

      <div class="step">
        <p>What is your gender?</p>
        <label><input type="radio" name="gender" value="female" />Female</label>
        <label><input type="radio" name="gender" value="male" />Male</label>
      </div>

      <div class="branch" id="gender-male">
        <div class="step submit">
          <p>Form is complete. Thanks dude!</p>
        </div>
      </div>

      <div class="step submit">
        <p>Form is complete. Thanks!</p>
      </div>

      <div class="navigation">
        <ul class="clearfix">
          <li><button type="button" name="previous" class="previous">Previous</button></li>
          <li><button type="button" name="next" class="next">Next</button></li>
          <li><button type="submit" name="finish" class="finish">Finish</button></li>
        </ul>
      </div>
    </form>
  </body>
</html>
