<html>
  <head>
    <title>jQuery.merlin</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="../src/jquery.merlin.css" />

    <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.4.js"></script>
    <script language="javascript" type="text/javascript"
      src="http://comato.se/jquery-plugin/src/jquery.plugin.js"></script>
    <script language="javascript" type="text/javascript" src="../src/jquery.merlin.js"></script>
    <script language="javascript" type="text/javascript">
      jQuery(function() {
        jQuery("#wizard").merlin({
          transitions: {}
        });
      });
    </script>
  </head>
  <body>
    <h1>jQuery.merlin</h1>

    <form name="wizardForm" id="wizard">
      <div class="step">
        <p>What is your first name?</p>
        <input type="text" name="name" value="" />
      </div>

      <div class="step transition" data-transition="gender">
        <p>What is your gender?</p>
        <label><input type="radio" name="gender" value="female" />Female</label>
        <label><input type="radio" name="gender" value="male" />Male</label>
      </div>

      <div class="step submit">
        <p>Form is finished. Thanks!</p>
      </div>

      <div class="branch" data-branch="female">
        <div class="step transition" data-transition="submit">
          <p>You selected female.</p>
        </div>
      </div>

      <div class="branch" data-branch="male">
        <div class="step transition" data-transition="submit">
          <p>You selected male.</p>
        </div>
      </div>

      <div class="navigation">
        <ul class="clearfix">
          <li><button type="button" name="backward" class="backward">Backward</button></li>
          <li><button type="button" name="forward" class="forward">Forward</button></li>
          <li><button type="submit" name="complete" class="complete">Complete</button></li>
        </ul>
      </div>
    </form>
  </body>
</html>
