<html>
  <head>
    <title>jQuery.merlin</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="../src/css/jquery.merlin.css" />

    <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.4.js"></script>
    <script language="javascript" type="text/javascript"
      src="http://comato.se/jquery-plugin/src/jquery.plugin.js"></script>
    <script language="javascript" type="text/javascript" src="../src/js/jquery.merlin.js"></script>
    <script language="javascript" type="text/javascript">
      jQuery(function() {
        jQuery("#wizard").merlin();
      });
    </script>
  </head>
  <body>
    <h1>jQuery.merlin</h1>

    <form name="wizardForm" id="wizard">
      <div class="step">
        <p>What is your name?</p>
        <input type="text" name="name" />
      </div>

      <!-- start branch "kyle" -->
      <div class="branch" id="kyle">
        <div class="step">
          <p>Kyle's are awesome, amirite?</p>
          <label><input type="checkbox" name="indeed" value="indeed" />Indeed</label>
        </div>
      </div>
      <!-- end branch "kyle" -->

      <div class="step">
        <p>What is your gender?</p>
        <label><input type="radio" name="gender" value="female" />Female</label>
        <label><input type="radio" name="gender" value="male" />Male</label>
      </div>

      <div class="step">
        <p>Form is complete. Thanks!</p>
      </div>

      <div class="navigation">
        <ul class="clearfix">
          <li><button type="button" name="previous" class="previous">Previous</button></li>
          <li><button type="button" name="next" class="next">Next</button></li>
          <li><button type="submit" name="submit" class="submit">Submit</button></li>
        </ul>
      </div>
    </form>
  </body>
</html>
