<html>
  <head>
    <title>jQuery.ui.wizard</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!--<link rel="stylesheet" type="text/css" href="../src/jquery.ui.wizard.css" />-->

    <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.validate.js"></script>
    <script language="javascript" type="text/javascript" src="../src/jquery.ui.wizard.js"></script>
    <script language="javascript" type="text/javascript">
      jQuery(function($) {
        $("#wizard").wizard({
          actions: {
            gender: function($step) {
              return $step.find("[name=gender]:checked").val();
            }
          }
        }).validate();
      });
    </script>
  </head>
  <body>
    <h1>jQuery.ui.wizard</h1>

    <form name="wizardForm" id="wizard">
      <div class="step">
        <p>What is your first name?</p>
        <input type="text" name="name" value="" class="required" />
      </div>

      <div class="step" data-action="gender">
        <p>What is your gender?</p>
        <label><input type="radio" name="gender" value="female" class="required" />Female</label>
        <label><input type="radio" name="gender" value="male" class="required" />Male</label>
      </div>

      <div class="branch" id="female">
        <div class="step" data-action="submit">
          <p>You selected female.</p>
        </div>
      </div>

      <div class="branch" id="male">
        <div class="step noForward" data-action="submit">
          <p>You selected male.</p>
        </div>
      </div>

      <div class="step submitStep" id="submit">
        <p>Form is finished. Thanks!</p>
      </div>

      <div class="navigation">
        <ul class="clearfix">
          <li><button type="button" name="backward" class="backward">Backward</button></li>
          <li><button type="button" name="forward" class="forward">Forward</button></li>
          <li><button type="submit" name="submit" class="submit">Submit</button></li>
        </ul>
      </div>
    </form>
  </body>
</html>
