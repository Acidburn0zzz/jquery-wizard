<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
      "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>jQuery.ui.wizard Unit Tests</title>
    <link rel="stylesheet" type="text/css" href="qunit/qunit.css" />

    <script type="text/javascript" src="../examples/externals/jquery/jquery-1.4.min.js"></script>
    <script type="text/javascript" src="../examples/externals/jquery/ui/jquery-ui-1.8.11.min.js"></script>

    <script type="text/javascript" src="../src/jquery.ui.wizard.js"></script>

    <script type="text/javascript" src="qunit/qunit.js"></script>
    <script type="text/javascript" src="unit/core.js"></script>

    <script type="text/javascript">
      jQuery(function() {
        // Log to console
        QUnit.log = function(test) {
          if (typeof console !== "undefined" && console.log) {
          console.log(test.message + ":", test.result);
          }
        }
      });
    </script>
  </head>
  <body>
    <h1 id="qunit-header">jQuery.ui.wizard Unit Tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <!-- Test markup -->
    <div id="qunit-fixture">
    </div>
  </body>
</html>
